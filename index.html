<body>
    <header>
        <h1>Welcome!<br> This is a Library!</h1>
        <h3>You may add the books you like!</h3>
        <hr>
    </header>
    <main>
        <div class="infoArea container">
        Book name<input type="text" data-type="bookName" class="col col-6" id="name_of_book">
        Author name<input type="text" data-type="authorName" class="col col-6" id="author_of_book">
        Page Number<input type="text" data-type="pageNumber" class="col col-6" id="page_number">
        Did you read it?<input type="checkbox" data-type="readStatus" name="read_status" id="read_status" class="read_status">
        <br>
        <button id="addButton" class="addButton">add your book</button>
        <hr>
        </div>
        <div class="cardArea" id="cardArea">
        </div>
    </main>
    <footer>

    </footer>
